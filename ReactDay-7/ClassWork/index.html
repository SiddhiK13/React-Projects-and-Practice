<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--onkeydown-->
    <h2>Press any key (onkeydown)</h2>
    <input type="text" onkeydown="showKey(event)" placeholder="Type something">

    <!--onkeyup-->
    <h2>Release any key (onkeyup)</h2>
    <input type="text" onkeyup="showKey(event)" placeholder="Type something">


    <!--print( )-->
    <h2>Click the button to print this page</h2>
    <button onclick="window.print()">Print Page</button>


    <script src="app.js"></script>
</body>
</html>
